<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Voices United Samarai Murua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h1>
        <form id="registration-form" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
             <div>
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline w-full">
                Register
            </button>
        </form>
        <div id="registration-message" class="mt-4 text-center text-gray-600"></div>
    </div>

    <script>
        // Get the form and message elements
        const registrationForm = document.getElementById('registration-form');
        const registrationMessage = document.getElementById('registration-message');

        // Function to handle form submission
        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            // Get the form field values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
             const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Basic validation (you'll want more robust validation in a real application)
            if (name === '' || email === '' || password === '' || confirmPassword === '') {
                registrationMessage.textContent = 'Please fill in all fields.';
                registrationMessage.style.color = 'red';
                return;
            }
            if (password !== confirmPassword) {
                 registrationMessage.textContent = 'Passwords do not match.';
                registrationMessage.style.color = 'red';
                return;
            }

            // In a real application, you would send this data to your backend (Firebase, Supabase)
            //  using the appropriate SDK.  For this example, we'll just simulate a successful registration.
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Password:', password);

            // Simulate a successful registration
            registrationMessage.textContent = 'Registration successful!  You will be redirected to the login page shortly.';
            registrationMessage.style.color = 'green';

            // Redirect to the login page (you would replace '/login.html' with your actual login page URL)
            setTimeout(() => {
               // window.location.href = '/login.html';  // Remove comment to redirect
            }, 2000); // Redirect after 2 seconds
        });
    </script>
</body>
</html>
